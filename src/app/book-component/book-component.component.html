
    <div class="header">
        <div class="logo"></div>
      </div>
      
      <div class="container">
        <div class="bookContainer" id="book01" *ngFor="let i of bookList" (click)="DirectFunction(i.bookid)">
          <div class="bookImage" id={{i.bookid}}> <img src={{i.img}} alt="image"></div>
          <p class="bookTitle">
            {{i.bookname}}  <br/> {{i.author}}
          </p>
          <div class="bookPrice">{{i.price}} $</div>
          <p class="bookEdition">{{i.rating}}</p>
        </div>
        
    </div>
    <app-cmt-component></app-cmt-component>
